<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Amber üíï</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #fbc2eb, #f9d423);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 35px 25px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      max-width: 360px;
      animation: fadeIn 2s ease;
    }

    h1 {
      color: #e2557f;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 17px;
      line-height: 1.5;
      margin: 12px 0;
    }

    button {
      margin-top: 20px;
      padding: 14px 32px;
      font-size: 18px;
      border: none;
      border-radius: 40px;
      background-color: #e2557f;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(226, 85, 127, 0.4);
    }

    .heart {
      position: absolute;
      color: #e2557f;
      font-size: 18px;
      animation: float 6s infinite ease-in;
      opacity: 0.6;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      50% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Amber Bell üíï</h1>
    <p>
      From the moment you came into my life,<br>
      everything felt a little warmer,<br>
      a little brighter, and a lot more meaningful.
    </p>
    <p>
      You are my favorite person,<br>
      my safe place,<br>
      and my happiest thought.
    </p>
    <p>
      Will you be my Valentine? üíå
    </p>

    <button onclick="sayYes()">Yes, always ü§ç</button>
  </div>

  <script>
    function sayYes() {
      document.body.innerHTML = `
        <div style="
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          height:100vh;
          font-family:Georgia, serif;
          background:linear-gradient(135deg, #fbc2eb, #f9d423);
          text-align:center;
          padding:20px;
        ">
          <h1 style="color:#e2557f; font-size:32px;">Happy Valentine‚Äôs Day üíñ</h1>
          <p style="font-size:20px; color:#555; max-width:400px;">
            I‚Äôm so lucky to love you, Amber.<br>
            Today and always ü§ç
          </p>
        </div>
      `;
    }

    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = 'ü§ç';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 3) + 's';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }, 400);
  </script>

</body>
</html>
