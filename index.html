<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Amber üíö</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Georgia, serif;
  background: linear-gradient(135deg, #a8e6cf, #56ab2f);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 15px;
  overflow-x: hidden;
}

/* Card */
.card {
  background: rgba(255,255,255,0.95);
  width: 100%;
  max-width: 420px;
  padding: 25px 18px 30px;
  border-radius: 24px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.15);
  position: relative;
  overflow: hidden;

  /* Gentle entrance */
  animation: riseIn 1.2s ease-out forwards;
}

@keyframes riseIn {
  from {
    transform: translateY(40px) scale(0.96);
    opacity: 0;
  }
  to {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
}

h1 {
  color: #2a7f34;
  font-size: 26px;
  margin-bottom: 10px;
}

p {
  color: #555;
  font-size: 16px;
  line-height: 1.5;
  margin: 12px 0;
}

button {
  margin-top: 18px;
  padding: 14px 28px;
  font-size: 17px;
  border: none;
  border-radius: 40px;
  background-color: #2a7f34;
  color: white;
  cursor: pointer;
}

/* Carousel */
.carousel {
  position: relative;
  margin: 15px 0 20px;
}

.carousel img {
  width: 100%;
  max-height: 320px;
  object-fit: contain;
  border-radius: 18px;
  display: none;
}

.carousel img.active {
  display: block;
}

/* Arrows */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 30px;
  background: rgba(255,255,255,0.85);
  border-radius: 50%;
  padding: 6px 12px;
  cursor: pointer;
  user-select: none;
}

.arrow-left { left: 8px; }
.arrow-right { right: 8px; }

/* Falling hearts / text */
.falling {
  position: absolute;
  top: -50px;
  pointer-events: none;
  user-select: none;
  opacity: 0.8;
}

@media (min-width: 600px) {
  h1 { font-size: 28px; }
  p { font-size: 17px; }
}
</style>
</head>

<body>

<div class="card">
  <h1>Amber Bell üíö</h1>

  <div class="carousel">
    <span class="arrow arrow-left" onclick="prevSlide()">‚ùÆ</span>
    <span class="arrow arrow-right" onclick="nextSlide()">‚ùØ</span>

    <img src="Dinner1.jpg" class="active" alt="Dinner together">
    <img src="Dinner2.jpg" alt="Dinner memories">
    <img src="Disney.jpg" alt="Disney trip">
    <img src="Tattoo.jpg" alt="Tattoo moment">
  </div>

  <p>
    From the moment you came into my life,<br>
    everything felt warmer, brighter, and full of love.
  </p>

  <p>Will you be my Valentine? üíå</p>

  <button onclick="sayYes()">Yes, always ü§ç</button>
</div>

<script>
/* Carousel */
const slides = document.querySelectorAll('.carousel img');
let current = 0;

function showSlide(index) {
  slides.forEach(slide => slide.classList.remove('active'));
  slides[index].classList.add('active');
}

function nextSlide() {
  current = (current + 1) % slides.length;
  showSlide(current);
}

function prevSlide() {
  current = (current - 1 + slides.length) % slides.length;
  showSlide(current);
}

setInterval(nextSlide, 4000);

/* Final message */
function sayYes() {
  document.body.innerHTML = `
    <div style="
      min-height:100vh;
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:20px;
      text-align:center;
      background:linear-gradient(135deg, #a8e6cf, #56ab2f);
      font-family:Georgia, serif;
      overflow:hidden;
      position:relative;
    ">
      <h1 style="color:#2a7f34; margin-bottom:10px;">
        I love you so much, Amber üíö
      </h1>

      <p style="color:#fff; font-size:18px; margin-bottom:20px;">
        I can't wait for our little getaway weekend together.
      </p>

      <div class="carousel" style="max-width:420px; width:100%;">
        <img src="Dinner1.jpg" class="active">
        <img src="Dinner2.jpg">
        <img src="Disney.jpg">
        <img src="Tattoo.jpg">
      </div>
    </div>
  `;

  const finalSlides = document.querySelectorAll('.carousel img');
  let i = 0;

  setInterval(() => {
    finalSlides.forEach(slide => slide.classList.remove('active'));
    i = (i + 1) % finalSlides.length;
    finalSlides[i].classList.add('active');
  }, 3000);

  /* Falling hearts / Amber text */
  setInterval(() => {
    const container = document.body;
    const f = document.createElement('div');
    f.className = 'falling';
    f.innerText = Math.random() > 0.5 ? 'üíñ' : 'Amber üíö';
    f.style.left = Math.random() * 100 + 'vw';
    f.style.fontSize = (14 + Math.random() * 16) + 'px';
    f.style.position = 'absolute';
    f.style.top = '-40px';
    f.style.zIndex = 1000;

    container.appendChild(f);

    setTimeout(() => {
      const rotate = Math.random() * 360;
      f.style.transition = 'transform 5s linear, opacity 5s linear';
      f.style.transform = `translateY(110vh) rotate(${rotate}deg)`;
      f.style.opacity = 0.9;
    }, 50);

    setTimeout(() => f.remove(), 5200);
  }, 300);
}
</script>

</body>
</html>
