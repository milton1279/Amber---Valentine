<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Amber üíö</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Georgia, serif;
  background: linear-gradient(135deg, #a8e6cf, #56ab2f);
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

.card {
  background: rgba(255,255,255,0.95);
  padding: 30px 20px;
  border-radius: 24px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.15);
  max-width: 380px;
}

h1 {
  color: #2a7f34;
}

p {
  color: #555;
}

button {
  margin-top: 20px;
  padding: 14px 32px;
  font-size: 18px;
  border: none;
  border-radius: 40px;
  background-color: #2a7f34;
  color: white;
  cursor: pointer;
}

.carousel {
  position: relative;
  margin: 15px 0;
}

.carousel img {
  width: 100%;
  border-radius: 18px;
  display: none;
}

.carousel img.active {
  display: block;
}

.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 28px;
  background: rgba(255,255,255,0.8);
  border-radius: 50%;
  padding: 4px 10px;
  cursor: pointer;
}

.arrow-left { left: 5px; }
.arrow-right { right: 5px; }
</style>
</head>

<body>

<div class="card">
  <h1>Amber Bell üíö</h1>

  <div class="carousel">
    <span class="arrow arrow-left" onclick="prevSlide()">‚ùÆ</span>
    <span class="arrow arrow-right" onclick="nextSlide()">‚ùØ</span>

    <img src="dinner-pt2.jpg" class="active">
    <img src="dinner.jpg">
    <img src="disney.jpg">
    <img src="tattoo.jpg">
  </div>

  <p>
    From the moment you came into my life,<br>
    everything felt warmer and brighter.
  </p>

  <p>Will you be my Valentine? üíå</p>

  <button onclick="sayYes()">Yes, always ü§ç</button>
</div>

<script>
let slides = document.querySelectorAll('.carousel img');
let current = 0;

function showSlide(index) {
  slides.forEach(s => s.classList.remove('active'));
  slides[index].classList.add('active');
}

function nextSlide() {
  current = (current + 1) % slides.length;
  showSlide(current);
}

function prevSlide() {
  current = (current - 1 + slides.length) % slides.length;
  showSlide(current);
}

setInterval(nextSlide, 4000);

function sayYes() {
  document.body.innerHTML = `
    <div style="
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      background:linear-gradient(135deg, #a8e6cf, #56ab2f);
      font-family:Georgia, serif;
      text-align:center;
    ">
      <h1 style="color:#2a7f34;">I love you so much, Amber üíö</h1>

      <div class="carousel">
        <img src="dinner-pt2.jpg" class="active">
        <img src="dinner.jpg">
        <img src="disney.jpg">
        <img src="tattoo.jpg">
      </div>
    </div>
  `;

  let finalSlides = document.querySelectorAll('.carousel img');
  let i = 0;

  setInterval(() => {
    finalSlides.forEach(s => s.classList.remove('active'));
    i = (i + 1) % finalSlides.length;
    finalSlides[i].classList.add('active');
  }, 3000);
}
</script>

</body>
</html>
